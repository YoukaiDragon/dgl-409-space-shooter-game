<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Space Shooter Game</title> <!-- Title is WIP -->
</head>

<body>
    <h1>Space Shooter Game</h1>
    <canvas id="gameWindow"></canvas>
    <div>
        <h2>How To Play:</h2>
        <h4>Controls</h4>
        <ul>
            <li>W / UP: Speed up</li>
            <li>S / Down: Slow down</li>
            <li>A D / LEFT RIGHT: Turn</li>
            <li>Space / Left click: Fire primary weapon</li>
            <li>F / Right click: Fire special weapon</li>
        </ul>
        <p>Destroy enemies and collect Minerals to get as many points as possible before time runs out!</p>
    </div>
</body>
<script src="scripts/controller.js"></script>
<script src="scripts/gameObjects/bullet.js"></script>
<script src="scripts/gameObjects/player.js"></script>
